<div class="card h-100">
    <div class="card-header bg-dark text-light">Make/Receive Payments</div>
    <div class="card-body p-4">
        <form [formGroup]="makeAndReceivePaymentsForm" (ngSubmit)="submitTransaction()">
        
            <div class="form-group row pt-3 pb-3">
                <label for="amount" class="col-md-4 col-form-label">Amount</label>
                <div class="col-md-8">
                  <input type="number" class="form-control" id="amount" min="0" step="0.01" placeholder="please enter amount" (blur)="setAmountFormat()" formControlName="amount">
                </div>
            </div>
        
            <div class="form-group row pt-3 pb-3">
                <label for="transactionDate" class="col-md-4 col-form-label">Date</label>
                <div class="col-md-8">
                  <input type="date" class="form-control" id="transactionDate" placeholder="please enter transactionDate" formControlName="transactionDate">
                </div>
            </div>
        
            <div class="form-group row pt-3 pb-3">
                <label for="paymentType" class="col-md-4 col-form-label">Payment Type</label>
                <div class="col-md-8">
                    <select id="paymentType" class="form-control" formControlName="paymentType">
                        <option>Make Payment</option>
                        <option>Receive Payment</option>
                    </select>
                    <div class="mt-3 alert  alert-danger" 
                        *ngIf="makeAndReceivePaymentsForm.get('amount').dirty 
                        && makeAndReceivePaymentsForm.get('paymentType').value == 'Make Payment' 
                        && makeAndReceivePaymentsForm.get('amount').value > accountBalance">
                        Amount of payment cannot be more than your account balance
                    </div>
                </div>
            </div>
        
            <div class="form-group row pt-3 pb-3">
                <label for="category" class="col-md-4 col-form-label">Category</label>
                <div class="col-md-8">
                    <select id="category" class="form-control" formControlName="category">
                        <option></option>
                        <option *ngFor="let category of paymentCategory">{{category}}</option>
                    </select>
                </div>
            </div>
        
            <div class="form-group row pb-3">
                <label for="description" class="col-md-4 col-form-label">Description</label>
                <div class="col-md-8">
                  <input type="text" class="form-control" id="description" placeholder="please enter description" formControlName="description">
                </div>
            </div>
        
            <div class="row text-center">
                <input type="submit" class="btn btn-md px-4 btn-primary m-auto" [disabled]="disableSubmit">
            </div>
        
        </form>
    </div>
</div>
