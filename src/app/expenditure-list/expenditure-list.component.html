<div class="card h-100">
    <div class="card-header bg-dark text-light">Expenditure</div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-light">
                  <tr>
                    <th scope="col" *ngFor="let header of tableHeaders">{{header}}</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let txn of transactionList | filterExpenditure: userSelection">
                        <td>{{txn.TransactionId}}</td>
                        <td>{{txn.Description}}</td>
                        <td>{{txn.Category}}</td>
                        <td>{{txn.Amount}}</td>
                        <td>{{txn.Type}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
